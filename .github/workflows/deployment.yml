name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - panchalshubham/deployment
  workflow_dispatch:


jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables from secrets
        run: |
          echo "REACT_APP_FIREBASE_CONFIG=${{ secrets.REACT_APP_FIREBASE_CONFIG }}" >> $GITHUB_ENV
          echo "REACT_APP_FIRESTORE_KEYS_COLLECTION_NAME=${{ secrets.REACT_APP_FIRESTORE_KEYS_COLLECTION_NAME }}" >> $GITHUB_ENV

      - name: Build the React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
